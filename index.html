<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript</title>
</head>

<body>
<h1>Java Script</h1>
<div id="box"class="alret-box">
    <p id="text">이건 뭘까요</p>
    <button onclick="js('','none')">닫아라</button>
</div>
<button onclick="js('비번입력하셈','block')">버튼1</button>
<button onclick="js('아이디입력하셈','block')">버튼2</button>

    <script>
        function js(textChange, display) {
            document.getElementById('text').innerText = textChange;
            document.getElementById('box').style.display = display;
        }
    </script>

</body>

</html>
